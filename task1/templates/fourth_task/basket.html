<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
    <h1>{{ pagename }}</h1>
    <p>{{ content }}</p>
    <ul>
        {% for item in cart_items %}
            <li>
                <strong>{{ item.name }}</strong><br>
                {{ item.description }}<br>
                Цена: {{ item.price|floatformat:2 }} руб.
            </li>
        {% endfor %}
    </ul>
</body>
</html>
